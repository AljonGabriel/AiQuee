    <title>Quiz</title>
  </head>

    <main class="container-fluid vh-100 bg-light">
      <section class="container">
        <section
          class="bg-white p-3 p-lg-5 rounded-5 position-absolute top-50 start-50 translate-middle shadow rounded-3"
        >
          <header class="my-3 text-center">
            <h2 class="fs-1">Let us know you</h2>
            <small class="text-secondary"
              >The higher the grade is the harder the challenge !</small
            >
          </header>
          <div id="quizMechanicsContainer">
            <div class="form-group">
              <label for="inputUserName" class="mb-1">Enter name</label>
              <input
                type="text"
                class="form-control w-lg-100"
                id="inputUserName"
                aria-describedby="emailHelp"
                placeholder="Challenger name"
              />
            </div>

            <section class="mt-3">
              <label class="d-block mb-1">Choose Subject</label>
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-outline-primary">
                  <input
                    type="radio"
                    name="subject"
                    id="englishSubject"
                    autocomplete="off"
                    value="English"
                  />
                  English
                </label>

                <label class="btn btn-outline-primary">
                  <input
                    type="radio"
                    name="subject"
                    id="scienceSubject"
                    autocomplete="off"
                    value="Science"
                  />
                  Science
                </label>

                <label class="btn btn-outline-primary">
                  <input
                    type="radio"
                    name="subject"
                    id="mathSubject"
                    autocomplete="off"
                    value="Math"
                  />
                  Math
                </label>

                <label class="btn btn-outline-primary">
                  <input
                    type="radio"
                    name="subject"
                    id="filipinoSubject"
                    autocomplete="off"
                    value="Filipino"
                  />
                  Filipino
                </label>
              </div>
            </section>

            <section class="mt-3">
              <label class="d-block mb-1">Select Grade</label>
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-outline-primary">
                  <input
                    type="radio"
                    name="grade"
                    id="grade7"
                    autocomplete="off"
                    value="Seven"
                  />
                  Grade 7
                </label>

                <label class="btn btn-outline-primary">
                  <input
                    type="radio"
                    name="grade"
                    id="grade8"
                    autocomplete="off"
                    value="Eight"
                  />
                  Grade 8
                </label>

                <label class="btn btn-outline-primary">
                  <input
                    type="radio"
                    name="grade"
                    id="grade9"
                    autocomplete="off"
                    value="Nine"
                  />
                  Grade 9
                </label>

                <label class="btn btn-outline-primary">
                  <input
                    type="radio"
                    name="grade"
                    id="grade10"
                    autocomplete="off"
                    value="Ten"
                  />
                  Grade 10
                </label>

                <label class="btn btn-outline-primary">
                  <input
                    type="radio"
                    name="grade"
                    id="grade11"
                    autocomplete="off"
                    value="Eleven"
                  />
                  Grade 11
                </label>

                <label class="btn btn-outline-primary">
                  <input
                    type="radio"
                    name="grade"
                    id="grade12"
                    autocomplete="off"
                    value="Twelve"
                  />
                  Grade 12
                </label>
              </div>
            </section>

            <section class="my-3">
              <a href="index.html" class="btn btn-outline-secondary my-3 w-25">
                Back
              </a>
              <button onclick="{getScope()}" class="btn btn-primary my-3 w-25">
                Next
              </button>
            </section>
          </div>
          <div
            class="quiz-scope-header-container"
            id="quizScopeHeaderContainer"
          >
            <span id="userName" class="user-name"></span>
            <span id="chosenSubject" class="chosen-subject"></span>
            <span id="chosenGrade" class="chosen-grade"></span>
            <span class="timer" id="timer"></span>
          </div>

          <div class="quiz-scope-container" id="quizScopeContainer">
            <div class="scope" id="scope"></div>
            <div class="quiz-starting-game">
              <button id="quizStartButton" class="quiz-start-button">
                Start Qiuz
              </button>
            </div>
          </div>
          <div class="quiz-body-container" id="quizBodyContainer">
            <div
              class="quiz-question-options-container"
              id="quizQuestionsOptionsContainer"
            ></div>

            <div class="explanation-container" id="explanationContainer">
              <span id="explanationDisplay" class="quiz-explanation"></span>
            </div>

            <div
              id="nextQuestionContainer"
              class="next-question-container"
            ></div>
          </div>
          <div class="quiz-result-container" id="quizResultContainer"></div>
        </section>
      </section>
    </main>
    <script src="data/questions.js"></script>
    <script src="data/scopes.js"></script>
    <script src="quiz.js"></script>
  </body>
</html>
