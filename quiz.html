<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css" />
    <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js" defer></script>
    <title>Quiz</title>
  </head>
  <body>
    <main class="container-fluid vh-100 bg-light">
      <section class="container">
        <section
          class="d-grid bg-white p-2 p-lg-5 rounded-5 rounded-3 m-lg-auto"
        >
          <div id="quizMechanicsContainer">
            <header class="my-3 text-center">
              <h2 class="fs-1">Let us know you</h2>
              <small class="text-secondary"
                >The higher the grade is the harder the challenge !</small
              >
            </header>
            <div class="form-group">
              <label for="inputUserName" class="mb-1">Enter name</label>
              <input
                type="text"
                class="form-control"
                id="inputUserName"
                aria-describedby="emailHelp"
                placeholder="Challenger name"
              />
            </div>

            <section class="mt-3">
              <label class="d-block mb-1">Choose Subject</label>
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-outline-primary">
                  <input
                    type="radio"
                    name="subject"
                    id="englishSubject"
                    autocomplete="off"
                    value="English"
                  />
                  English
                </label>

                <label class="btn btn-outline-primary">
                  <input
                    type="radio"
                    name="subject"
                    id="scienceSubject"
                    autocomplete="off"
                    value="Science"
                  />
                  Science
                </label>

                <label class="btn btn-outline-primary">
                  <input
                    type="radio"
                    name="subject"
                    id="mathSubject"
                    autocomplete="off"
                    value="Math"
                  />
                  Math
                </label>

                <label class="btn btn-outline-primary">
                  <input
                    type="radio"
                    name="subject"
                    id="filipinoSubject"
                    autocomplete="off"
                    value="Filipino"
                  />
                  Filipino
                </label>
              </div>
            </section>

            <section class="mt-3">
              <label class="d-block mb-1">Select Grade</label>
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-outline-primary">
                  <input
                    type="radio"
                    name="grade"
                    id="grade7"
                    autocomplete="off"
                    value="Seven"
                  />
                  Grade 7
                </label>

                <label class="btn btn-outline-primary">
                  <input
                    type="radio"
                    name="grade"
                    id="grade8"
                    autocomplete="off"
                    value="Eight"
                  />
                  Grade 8
                </label>

                <label class="btn btn-outline-primary">
                  <input
                    type="radio"
                    name="grade"
                    id="grade9"
                    autocomplete="off"
                    value="Nine"
                  />
                  Grade 9
                </label>

                <label class="btn btn-outline-primary">
                  <input
                    type="radio"
                    name="grade"
                    id="grade10"
                    autocomplete="off"
                    value="Ten"
                  />
                  Grade 10
                </label>

                <label class="btn btn-outline-primary">
                  <input
                    type="radio"
                    name="grade"
                    id="grade11"
                    autocomplete="off"
                    value="Eleven"
                  />
                  Grade 11
                </label>

                <label class="btn btn-outline-primary">
                  <input
                    type="radio"
                    name="grade"
                    id="grade12"
                    autocomplete="off"
                    value="Twelve"
                  />
                  Grade 12
                </label>
              </div>
            </section>

            <section class="my-3">
              <button onclick="{getScope()}" class="btn btn-primary">
                Next
              </button>
              <a href="index.html" class="btn btn-outline-secondary"> Back </a>
            </section>
          </div>
          <div
            class="quiz-scope-header-container"
            id="quizScopeHeaderContainer"
          >
            <span id="userName" class="user-name"></span>
            <span id="chosenSubject" class="chosen-subject"></span>
            <span id="chosenGrade" class="chosen-grade"></span>
            <span class="timer" id="timer"></span>
          </div>

          <div class="quiz-scope-container" id="quizScopeContainer">
            <header class="my-3 text-center">
              <h2 class="fs-1">SCOPE</h2>
              <small class="text-secondary"
                >This the scope of the Subject and grade you chose</small
              >
            </header>
            <div class="w-100" id="scope"></div>
            <div class="quiz-starting-game">
              <button id="quizStartButton" class="btn btn-primary">
                Start Quiz
              </button>
              <a href="quiz.html" class="btn btn-outline-secondary"> Back </a>
            </div>
          </div>
          <div class="quiz-body-container" id="quizBodyContainer">
            <div
              class="quiz-question-options-container"
              id="quizQuestionsOptionsContainer"
            ></div>

            <div class="explanation-container" id="explanationContainer">
              <span id="explanationDisplay" class="quiz-explanation"></span>
            </div>

            <div
              id="nextQuestionContainer"
              class="next-question-container"
            ></div>
          </div>
          <div class="quiz-result-container" id="quizResultContainer"></div>
        </section>
      </section>
    </main>
    <script src="data/questions.js"></script>
    <script src="data/scopes.js"></script>
    <script src="quiz.js"></script>
  </body>
</html>
